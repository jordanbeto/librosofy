
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entre olas y pantallas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('portada_ecuador.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .content {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #ffffffcc;
      color: #000;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px;
    }
    .btn:hover {
      background-color: #fff;
    }
    #giftBtn {
      display: none;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Entre olas y pantallas</h1>
    <p>Presiona el botón para escuchar una canción especial...<br>A mitad de camino aparecerá tu regalo 🎁</p>
    <button class="btn" onclick="iniciar()">Reproducir canción</button>
    <button class="btn" id="giftBtn" onclick="abrirLibro()">Puedes terminar de escuchar la canción o presionar aquí y disfrutar de tu regalo, amor. ¡Feliz cumpleaños! 🎉</button>
    <audio id="bg-music">
      <source src="no_name.mp3" type="audio/mpeg" />
      Tu navegador no admite audio HTML.
    </audio>
  </div>

  <script>
    function iniciar() {
      const audio = document.getElementById('bg-music');
      audio.play();

      // Mostrar botón a la mitad de la canción (85 segundos)
      setTimeout(() => {
        document.getElementById("giftBtn").style.display = "inline-block";
      }, 85000);

      // Para escritorio: abrir libro al finalizar
      audio.onended = function () {
        window.open("https://www.canva.com/design/DAGuiBbz-To/pl-DtiMLI_a6HPWgFg6LQw/view", "_blank");
      };
    }

    function abrirLibro() {
      window.open("https://www.canva.com/design/DAGuiBbz-To/pl-DtiMLI_a6HPWgFg6LQw/view", "_blank");
    }
  </script>
</body>
</html>
